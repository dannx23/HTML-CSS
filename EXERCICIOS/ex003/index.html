<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Bokehlicia-Captiva-Edit.ico" type="image/x-icon">
    <title>teste de carga de imagem</title>
</head>
<body>
    <h1>este é meu primeiro teste de imagem</h1>
    <p>abaixo você pode ver a logo de HTML5 e CSS3</p>
    <img src="logo-html.png" alt="LOGOHTML5">
    <img src="logo-css.png" alt="LOGOCSS3">
    <p>também podemos colocar imagens dentro de sub pastas:</p>
    <img src="imagens/logo-html.png" alt="html5empasta">
    <img src="imagens/logo-css.png" alt="css3empasta">
    <p>também podemos carregar imagens externas com o url delas:</p>
    <img src="https://www.iconsdb.com/icons/preview/yellow/js-xxl.png" alt="logojavascript">

</body>
</html>
